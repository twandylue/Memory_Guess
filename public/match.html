<!-- <!DOCTYPE html> -->
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MEMORY&GUESS</title>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="stylesheet" type="text/css" href="/styles/match.css" media="all">
        <link rel="stylesheet" type="text/css" href="./styles/game.css">
        <link rel="shortcut icon" href="#">
        <link rel="icon" href="./images/favicon.ico">
    </head>
    <body>
        <div id = "header" class = "header">
            <div style="cursor: pointer" id = "logo-container-header">
                <img id = "logo" src = "https://memoryguess.s3.ap-northeast-1.amazonaws.com/logo_MemoryGuess.jpeg" alt = "logo">
                <div id = "logo-header">Back to homepage</div>
            </div>
            <div class = "title" id = "project-name">MEMORY & GUESS</div>
            <div style="cursor: pointer" id = "user_profile">
                <img id = "user_photo" src = "https://memoryguess.s3.ap-northeast-1.amazonaws.com/profile.jpeg" alt = "user_photo">
                <div id = "user_name"></div>
            </div>
        </div>
        <div class = "container" id = "container">
            <div id = "left">
                <div id = "user-title">User</div>
                <div class = "user" id = "user_container">
                    <div id = "user-photo-container">
                        <img id = "user_photo_left" class = "user_photo" src = "https://memoryguess.s3.ap-northeast-1.amazonaws.com/profile.jpeg" alt = "user_photo">
                        <img style="cursor: pointer" id = "camera" src = "https://memoryguess.s3.ap-northeast-1.amazonaws.com/video-camera.png">
                    </div>
                    <div id = "name"></div>
                </div>
                <div class = "points" id = "player_points">目前得分: 0</div>
                <div id = "chat_room">
                    <ul id = "messages"></ul>
                    <div id = "sendmsg">
                        <input id="input" autocomplete="off" placeholder="請輸入聊天訊息..." />
                        <button style="cursor: pointer" id = "send">送出</button>
                    </div>
                </div>
            </div>
            <div id = "middle">
                <div id = "rule_setting">遊戲規則</div>
                <div id = "setting_details">
                    <div class = "details" id = 'type'>
                        <div class = "setting-details-title">類型:</div>
                        <div class="setting-details-content">Waiting...</div>
                    </div>
                    <div class = "details" id = 'number_of_cards'>
                        <div class = "setting-details-title">卡牌總數:</div>
                        <div class="setting-details-content">Waiting...</div>
                    </div>
                    <div class = "details" id = 'rounds'>
                        <div class = "setting-details-title">總回合數:</div>
                        <div class="setting-details-content">Waiting...</div>
                    </div>
                    <div class = "details" id = "target">
                        <div class = "setting-details-title">目標數字(/每回合):</div>
                        <div class="setting-details-content">Waiting...</div>
                    </div>
                </div>
                <div id = "button-list">
                    <button style="cursor: pointer" class = "button" id = "start">等待對手中</button>
                    <button style="cursor: pointer" class = "button" id = "leave">離開房間</button>
                </div>
            </div>
            <div id = "right">
                <div id = "opponent-title">Opponent</div>
                <div class = "user" id = "opposite_user_container">
                    <img id = "user_photo_right" class = "user_photo" src = "https://memoryguess.s3.ap-northeast-1.amazonaws.com/profile.jpeg" alt = "user_photo">
                    <div id = "opposite_user_name">Waiting...</div>
                </div>
                <div class = "points" id = "oppo_player_points">對手得分: 0</div>
                <div id = "mode">對戰模式</div>
                <div id = "roomID">房號: ?</div>
            </div>
        </div>
        <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src = "./src/match.js" type="module"></script>
    </body>
</html>
